{% extends 'base.html' %}

{% block content %}

<div class="wrapper stage">
    <h1>Theme slaughter</h1>
    <h2><a href="http://ludumdare.com/compo/2015/04/06/why-i-slaughtered-your-theme/" target="_blank">What should I write?</a></h2>
    

    <div class='themes'>
        <div class='theme'>
            <div class='ib'>
                <span class='shadow pad round-left'>Theme name:</span>
            </div>
            <input class="input shadow" type="text" placeholder="Short, nice and direct: &lt;falling skies&gt;">
            <div class='clear'></div>
            <br />
            <button class="btn-large yes">Submit</button>
        </div>
    </div>
</div>

<div id="ok-modal" class="qm-modal">
    <h1>Thanks!</h1>
    <h2>Your theme has been submitted</h2>
    <a href="#" class="qm-close-modal">Close window</a>
</div>

<div id="duplicated-modal" class="qm-modal">
    <h1>Oh :(</h1>
    <h2>It seems like your theme is already in the list</h2>
    <a href="#" class="qm-close-modal">Close window</a>
</div>

{% endblock %}
