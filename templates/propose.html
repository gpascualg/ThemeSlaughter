<div class="wrapper stage">
    <h1>Theme slaughter</h1>
    
    {% if voting.round == 1 %}
    <h2><a href="https://www.youtube.com/watch?v=hpFDquNUzL4&t=46s" target="_blank">Round 1, Fight!<br >&lt;Read in Street Fighter's voice&gt;</a></h2>
    {% endif %}

    <div class='themes'>
        {% for theme in voting.themes %}
        <div class='theme'>
            <div class='name'>
                <span class='shadow pad round-left'>{{ theme.name }}</span>
            </div>
            <div class='buttons'>
                <span class='shadow round-right'>
                    <span class='btn yes {{ "active" if theme.voted == "yes" }}' data-icon="&#10004;"></span><span class='btn neutral  {{ "active" if theme.voted == "neutral" }}' data-icon="&#8776;"></span><span class='btn no {{ "active" if theme.voted == "no" }} round-right' data-icon="&#10006;"></span>
                </span>
            </div>
            <div class='clear'></div>
        </div>
